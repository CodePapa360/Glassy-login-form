<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a modern Glassy blurred background login form." />
    <meta property="og:title" content="Glassy blurred background login form design - CodePapa360" />
    <meta property="og:description" content="This is a modern Glassy blurred background login form design coded by Alamin" />
    <meta property="og:image" content="https://raw.githubusercontent.com/CodePapa360/Glassy-login-form/main/screenshot/Glassy%20Login%20form%20screenshot.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blurred Glassy Login form</title>

</head>

<body>
    <main>
        <div class="top-container">
            <form action="">

                <h1>Sign In</h1>
                <div class="input-wrapper">
                    <input class="input" id="username" type="text" autocomplete="off" placeholder="" required>
                    <label class="label" for="username">Username</label>
                </div>

                <div class="input-wrapper">
                    <input class="input" id="password" type="password" placeholder="" required>
                    <label class="label" for="password">Password</label>
                </div>

                <button type="submit">Sign In</button>

            </form>
        </div>
    </main>
</body>

</html>
